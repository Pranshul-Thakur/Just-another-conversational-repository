<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Chatbot</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --chat-bg: #ffffff;
            --primary: #2563eb;
            --user-msg: #e0e7ff;
            --bot-msg: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--chat-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .header h1 { margin: 0; font-size: 1.25rem; color: #111827; }
        
        .report-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .report-btn:hover { background-color: #b91c1c; }
        
        /* Style for the button when in Review Mode */
        .report-btn.review-btn {
            background-color: #2563eb; /* Blue */
        }
        .report-btn.review-btn:hover { background-color: #1d4ed8; }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: #1e1b4b;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg);
            color: #1f2937;
            border-bottom-left-radius: 2px;
        }

        /* SENTIMENT BADGE LOGIC */
        .sentiment-badge {
            display: none; /* HIDDEN BY DEFAULT */
            font-size: 0.75rem;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            width: fit-content;
        }
        
        /* When 'review-mode' is active on the container, show badges */
        .review-mode .sentiment-badge {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .sent-pos { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .sent-neg { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .sent-neu { background-color: #fef3c7; color: #92400e; border: 1px solid #fde68a; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            background: white;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }
        input[type="text"]:disabled { background-color: #f3f4f6; cursor: not-allowed; }

        button.send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button.send-btn:disabled { background-color: #94a3b8; cursor: not-allowed; }

        /* Modal Styles */
        #report-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .stat-box {
            margin: 25px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #e2e8f0;
        }
        .stat-label { color: #64748b; font-size: 0.9rem; margin-bottom: 5px; }
        .stat-value { font-size: 1.1rem; font-weight: 600; color: #0f172a; }
        
        .primary-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
        }
        .primary-btn:hover { background-color: #1d4ed8; }
        
        .text-link {
            display: block;
            margin-top: 15px;
            color: #64748b;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="header">
        <h1>ðŸ¤– Sentiment Chatbot</h1>
        <!-- This button text changes based on the mode -->
        <button class="report-btn" id="header-btn" onclick="endChat()">End Session</button>
    </div>

    <div id="chat-box">
        <div class="message bot-message">
            Hello! I'm your AI assistant. Let's chat!
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
        <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Final Report Modal -->
<div id="report-modal">
    <div class="modal-content">
        <h2>Session Report</h2>
        
        <div class="stat-box">
            <div style="margin-bottom: 15px;">
                <div class="stat-label">Overall Sentiment</div>
                <div class="stat-value" id="final-overall">...</div>
            </div>
            <div>
                <div class="stat-label">Mood Trend</div>
                <div class="stat-value" id="final-trend">...</div>
            </div>
        </div>

        <button class="primary-btn" id="modal-review-btn" onclick="enterReviewMode()">Review Chat Context</button>
        <a class="text-link" onclick="location.reload()">Start New Session</a>
    </div>
</div>

<script>
    let isReviewMode = false;

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        // 1. Add User Message (With Hidden Badge)
        const userDiv = addMessage(message, 'user-message');
        input.value = '';

        // 2. Add Loading Indicator
        const loadingId = addMessage('Thinking...', 'bot-message', true);

        try {
            // 3. API Call
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();

            // 4. Inject Sentiment Data into the User Div (still hidden via CSS)
            injectSentimentBadge(userDiv, data.sentiment_label, data.sentiment_score);

            // 5. Remove loading, Add Bot Reply
            document.getElementById(loadingId).remove();
            addMessage(data.reply, 'bot-message');

        } catch (error) {
            console.error('Error:', error);
        }
    }

    function addMessage(text, className, isTemp=false) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        if (isTemp) div.id = 'loading-msg';
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return isTemp ? div.id : div;
    }

    function injectSentimentBadge(element, label, score) {
        const badge = document.createElement('div');
        const cls = label === 'Positive' ? 'sent-pos' : 
                    label === 'Negative' ? 'sent-neg' : 'sent-neu';
        
        badge.className = `sentiment-badge ${cls}`;
        badge.innerText = `Analysis: ${label} (${score.toFixed(2)})`;
        element.appendChild(badge);
    }

    async function endChat() {
        // If we are already in review mode, clicking the header button just opens the modal
        if (isReviewMode) {
            document.getElementById('report-modal').style.display = 'flex';
            return;
        }

        // Otherwise, we fetch the data first
        const response = await fetch('/report');
        const data = await response.json();
        
        document.getElementById('final-overall').innerText = data.overall_sentiment;
        document.getElementById('final-trend').innerText = data.trend;
        document.getElementById('report-modal').style.display = 'flex';
    }

    function enterReviewMode() {
        // 1. Close Modal
        document.getElementById('report-modal').style.display = 'none';
        
        // 2. Activate CSS to show badges
        document.getElementById('main-container').classList.add('review-mode');
        
        // 3. Disable Inputs (Read Only Mode)
        document.getElementById('user-input').disabled = true;
        document.getElementById('user-input').placeholder = "Session Ended - Review Mode";
        document.getElementById('send-btn').disabled = true;
        
        // 4. Change Top Button to "View Summary"
        const headerBtn = document.getElementById('header-btn');
        headerBtn.innerHTML = "ðŸ“Š View Summary Report";
        headerBtn.classList.add('review-btn');
        
        // 5. Update state
        isReviewMode = true;

        // 6. Update Modal Button text to be context-aware
        // When opening the modal AGAIN, this button effectively just closes it
        document.getElementById('modal-review-btn').innerText = "Back to Chat Context";
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>

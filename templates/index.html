<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Chatbot</title>
    <style>
        :root {
            --sidebar-bg: #1e1f20;
            --chat-bg: #ffffff;
            --primary: #2563eb;
            --user-msg: #e0e7ff;
            --bot-msg: #f3f4f6;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: #e3e3e3; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; }
        .new-chat-btn { margin: 20px; padding: 12px; background: #373737; color: white; border: 1px solid #555; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; transition: background 0.2s; }
        .new-chat-btn:hover { background: #4a4a4a; }
        .session-list { flex: 1; overflow-y: auto; padding: 0 10px; }
        
        .session-item { padding: 12px 15px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #c4c7c5; margin-bottom: 4px; transition: background 0.2s; display: flex; justify-content: space-between; align-items: center; height: 20px; }
        .session-item:hover { background: #333; }
        .session-item.active { background: #004a77; color: white; }
        
        .session-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .edit-icon { opacity: 0; font-size: 1rem; margin-left: 8px; padding: 2px 6px; border-radius: 4px; cursor: pointer; color: #aaa; }
        .session-item:hover .edit-icon { opacity: 1; }
        .edit-icon:hover { background: #555; color: white; }
        
        .rename-input { background: #1e1f20; color: white; border: 1px solid #2563eb; border-radius: 4px; padding: 2px 5px; font-size: 0.9rem; width: 100%; outline: none; }

        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); position: relative; min-width: 0; }
        .header { padding: 15px 20px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; background: white; }
        .header h1 { margin: 0; font-size: 1.1rem; color: #111827; }
        .report-btn { background-color: #dc2626; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
        .report-btn.review-btn { background-color: #2563eb; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .message { max-width: 70%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; }
        .user-message { align-self: flex-end; background-color: var(--user-msg); color: #1e1b4b; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background-color: var(--bot-msg); color: #1f2937; border-bottom-left-radius: 2px; }
        
        /* BADGES */
        .badges-container { display: none; gap: 5px; margin-top: 5px; }
        .review-mode .badges-container { display: flex; }
        .sentiment-badge, .emotion-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .sent-pos { background-color: #dcfce7; color: #166534; }
        .sent-neg { background-color: #fee2e2; color: #991b1b; }
        .sent-neu { background-color: #fef3c7; color: #92400e; }
        .emotion-badge { background-color: #e0f2fe; color: #075985; border: 1px solid #bae6fd; }

        .input-area { padding: 20px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; background: white; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; outline: none; }
        input[type="text"]:focus { border-color: var(--primary); }
        button.send-btn { background-color: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 6px; cursor: pointer; }

        /* MODAL STYLES */
        #report-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; text-align: center; position: relative; }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: left; }
        
        .insight-row { margin-bottom: 8px; line-height: 1.4; font-size: 0.9rem; color: #334155; }
        .insight-key { font-weight: 600; color: #475569; text-transform: capitalize; }
        
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .primary-btn { flex: 1; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .primary-btn:hover { background: #1d4ed8; }
        .secondary-btn { flex: 1; padding: 10px; background: white; color: #333; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .secondary-btn:hover { background: #f3f4f6; }
        
        /* Close Icon (Top Right) */
        .close-icon { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: #aaa; cursor: pointer; }
        .close-icon:hover { color: #333; }

        /* Download Links (Moved to Top Left for Balance) */
        .download-links { position: absolute; top: 25px; left: 30px; font-size: 0.8rem; color: #64748b; }
        .d-link { 
            color: #2563eb; text-decoration: none; font-weight: bold; margin-left: 5px; cursor: pointer; 
            background: #eff6ff; padding: 2px 6px; border-radius: 4px;
        }
        .d-link:hover { background: #dbeafe; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="new-chat-btn" onclick="startNewChat()"><span>+</span> New Chat</div>
    <div class="session-list" id="session-list"></div>
</div>

<div class="main-content" id="main-container">
    <div class="header">
        <h1>ðŸ¤– Sentiment Chatbot</h1>
        <button class="report-btn" id="header-btn" onclick="endChat()">End Session</button>
    </div>
    <div id="chat-box"><div class="message bot-message">Hello! I'm ready to chat.</div></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="report-modal">
    <div class="modal-content">
        <!-- Actions moved to corners for cleaner look -->
        <span class="close-icon" onclick="closeModal()">Ã—</span>
        <div class="download-links">
            Export: 
            <a class="d-link" onclick="downloadReport('json')">JSON</a>
            <a class="d-link" onclick="downloadReport('txt')">TXT</a>
        </div>

        <h2>Session Report</h2>
        <div class="stat-box">
            <p><strong>Overall Review:</strong> <span id="final-overall">...</span></p>
            <p><strong>Conversation Flow:</strong> <span id="final-trend">...</span></p>
            <hr style="border: 0; border-top: 1px solid #e5e7eb; margin: 15px 0;">
            <p><strong style="color:#475569">AI Insight:</strong></p>
            <!-- Regular Div for clean text wrapping -->
            <div id="final-summary">...</div>
        </div>
        
        <div class="modal-actions">
            <button class="primary-btn" onclick="enterReviewMode()">Review Context</button>
            <button class="secondary-btn" onclick="closeAndStartNew()">Start New Chat</button>
        </div>
    </div>
</div>

<script>
    let currentSessionId = null;
    let isReviewMode = false;
    let isRenaming = false;

    window.onload = loadSessions;

    async function loadSessions() {
        const res = await fetch('/sessions');
        const sessions = await res.json();
        const list = document.getElementById('session-list');
        list.innerHTML = '';
        
        sessions.forEach(sess => {
            const div = document.createElement('div');
            div.className = `session-item ${sess.id === currentSessionId ? 'active' : ''}`;
            div.id = `session-${sess.id}`;

            const titleSpan = document.createElement('span');
            titleSpan.className = 'session-title';
            titleSpan.innerText = sess.title;
            titleSpan.id = `title-${sess.id}`;

            const inputField = document.createElement('input');
            inputField.type = 'text'; inputField.className = 'rename-input'; inputField.value = sess.title;
            inputField.id = `input-${sess.id}`; inputField.style.display = 'none';
            inputField.onblur = () => saveRename(sess.id);
            inputField.onkeydown = (e) => { if(e.key === 'Enter') saveRename(sess.id); else if(e.key === 'Escape') cancelRename(sess.id, sess.title); };
            
            const editIcon = document.createElement('span');
            editIcon.className = 'edit-icon'; editIcon.innerHTML = 'âœŽ';
            editIcon.onclick = (e) => { e.stopPropagation(); enableRenameMode(sess.id); };
            
            div.append(titleSpan, inputField, editIcon);
            div.onclick = () => { if (!isRenaming) loadChat(sess.id); };
            list.appendChild(div);
        });
    }

    function enableRenameMode(id) { isRenaming = true; document.getElementById(`title-${id}`).style.display='none'; const inp=document.getElementById(`input-${id}`); inp.style.display='block'; inp.focus(); }
    async function saveRename(id) {
        const inp = document.getElementById(`input-${id}`); const newVal = inp.value.trim();
        document.getElementById(`title-${id}`).style.display='block'; inp.style.display='none'; isRenaming=false;
        if(newVal) {
            document.getElementById(`title-${id}`).innerText = newVal;
            await fetch('/rename_chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({session_id: id, new_title: newVal}) });
        } else inp.value = document.getElementById(`title-${id}`).innerText;
    }
    function cancelRename(id, old) { document.getElementById(`input-${id}`).value = old; saveRename(id); }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user-message');
        input.value = '';
        const loadingId = addMessage('Thinking...', 'bot-message', true);

        try {
            const res = await fetch('/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: message, session_id: currentSessionId }) });
            const data = await res.json();
            
            if (!currentSessionId) { currentSessionId = data.session_id; loadSessions(); }
            document.getElementById(loadingId).remove();
            addMessage(data.reply, 'bot-message');
            
            const userMsgs = document.getElementsByClassName('user-message');
            injectBadges(userMsgs[userMsgs.length-1], data.sentiment_label, data.sentiment_score, data.emotion);
        } catch (error) { console.error(error); }
    }

    async function loadChat(id) {
        if(isRenaming) return;
        currentSessionId = id;
        loadSessions();
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        exitReviewMode();
        const res = await fetch(`/load_chat/${id}`);
        const data = await res.json();
        data.history.forEach(msg => {
            if (msg.role === 'user') {
                const div = addMessage(msg.text, 'user-message');
                if (msg.sentiment) injectBadges(div, msg.sentiment.label, msg.sentiment.score, msg.sentiment.emotion);
            } else addMessage(msg.text, 'bot-message');
        });
    }

    function startNewChat() { currentSessionId = null; exitReviewMode(); document.getElementById('chat-box').innerHTML = '<div class="message bot-message">Hello! I\'m ready to chat.</div>'; document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active')); }
    function closeAndStartNew() { closeModal(); startNewChat(); }
    function addMessage(text, cls, temp=false) {
        const box = document.getElementById('chat-box'); const div = document.createElement('div');
        div.className = `message ${cls}`; div.innerText = text; if(temp) div.id='loading-msg';
        box.appendChild(div); box.scrollTop = box.scrollHeight; return temp ? div.id : div;
    }

    function injectBadges(el, label, score, emotion) {
        const container = document.createElement('div'); container.className = 'badges-container';
        const sentBadge = document.createElement('span');
        const cls = label==='Positive'?'sent-pos':label==='Negative'?'sent-neg':'sent-neu';
        sentBadge.className = `sentiment-badge ${cls}`; sentBadge.innerText = `Polarity: ${label}`;
        const emoBadge = document.createElement('span'); emoBadge.className = 'emotion-badge';
        emoBadge.innerText = emotion || 'Neutral';
        container.append(sentBadge, emoBadge); el.appendChild(container);
    }

    async function endChat() {
        if(isReviewMode) { document.getElementById('report-modal').style.display='flex'; return; }
        const res = await fetch('/report'); const data = await res.json();
        document.getElementById('final-overall').innerText = data.overall_sentiment;
        document.getElementById('final-trend').innerText = data.trend;
        
        const summaryContainer = document.getElementById('final-summary');
        summaryContainer.innerHTML = '';
        for (const [key, value] of Object.entries(data.summary)) {
            const row = document.createElement('div');
            row.className = 'insight-row';
            const readableKey = key.replace(/_/g, ' ');
            row.innerHTML = `<span class="insight-key">${readableKey}:</span> ${value}`;
            summaryContainer.appendChild(row);
        }
        document.getElementById('report-modal').style.display = 'flex';
    }
    
    function downloadReport(format) {
        if (!currentSessionId) { alert("Please start a chat first."); return; }
        window.location.href = `/download_report/${format}?session_id=${currentSessionId}`;
    }
    
    function closeModal() { document.getElementById('report-modal').style.display = 'none'; }
    function enterReviewMode() {
        closeModal(); document.getElementById('main-container').classList.add('review-mode');
        document.getElementById('user-input').disabled=true; document.getElementById('send-btn').disabled=true;
        isReviewMode=true; const btn = document.getElementById('header-btn'); btn.innerHTML="ðŸ“Š View Summary"; btn.classList.add('review-btn');
    }
    function exitReviewMode() {
        isReviewMode=false; document.getElementById('main-container').classList.remove('review-mode');
        document.getElementById('user-input').disabled=false; document.getElementById('send-btn').disabled=false;
        const btn = document.getElementById('header-btn'); btn.innerHTML="End Session"; btn.classList.remove('review-btn');
    }
    function handleEnter(e) { if(e.key==='Enter') sendMessage(); }
</script>

</body>
</html>
